<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js"
        integrity="sha256-H8xrCe0tZFi/C2CgxkmiGksqVaxhW0PFcUKZJZo1yNU=" crossorigin="anonymous"></script>
    <script src="disc.js"></script>
</head>
<div class="header">
    <h1>Operating Systems Visualization</h1>
</div>
<div class="box">
    <div class="row menubar">
        <div class="topnav">
            <a href="index.html">CPU Scheduling Algorithms</a>
            <a class="active" href="Disc_Scheduling.html">Disc Scheduling Algorithms</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="row page">
        <div class="clearfix contain">
            <form action="/action_page.php" class="column menu">
                <p class="table-header">Please select Scheduling Algorithm</p>
                <input type="radio" name="Algorithm" value="FIFO"><label for="FIFO" class="table-header">
                    &nbsp;&nbsp;First In First Out</label>
                &nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input type="radio" name="Algorithm" value="LRU"><label for="LRU" class="table-header">
                    &nbsp;&nbsp;Least Recently Used</label><br>
                <input type="radio" name="Algorithm" value="Optimal"><label for="Optimal" class="table-header">
                    &nbsp;&nbsp;Optimal</label><br>
                <label for="frames" style="width: 41%;"class="table-header">Total number of frames:
                    &nbsp;&nbsp;</label><input type="number" id="frames"><br>
                <label for="frames" style="width: 41%;" class="table-header">Total number of pages:
                        &nbsp;&nbsp;</label><input type="number" id="pages"><br>
            </form>
            <div class="column content">
                <p class="table-header">Enter the following details of memory management</p>
                <table id="table_input">
                    <thead>
                        <tr>
                            <th style="text-align: center;color: white;">Page</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="number" style="width:100%" id="0" /></td>
                            <td><button onclick="generate_table()">Add a Page Request</button></td>
                        </tr>
                    </tbody>
                </table><br>
            </div>
            <div><button onclick="read_data()">Submit</button></div>
            <p style="text-align: center;color: white;" id="avg" align="center"></p>
            <div class="gantt">
                <div class="chart">
                    <div class="chart-row chart-period" id="time_instance">
                        <div class="chart-row-item" style="text-align: center;">Time</div>
                    </div>
                    <div class="chart-row chart-lines" id="line"></div>
                    <div class="chart-row">
                        <div class="chart-row-item" style="text-align: center;">PID</div>
                        <ul class="chart-row-bars" id="running">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="footer">
            <a>Website designed and developed by Hari Chandana Karnam R</a>
        </div>
    </div>
</div>
</body>

</html>
